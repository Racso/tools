<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MD Viewer</title>
    <link rel="stylesheet" href="lib/github.min.css">
    <script src="lib/highlight.min.js"></script>
    <script src="lib/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .toolbar {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar h1 {
            font-size: 1.2rem;
            margin-right: auto;
        }

        .mode-btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .mode-btn:hover {
            background: #0056b3;
        }

        .shortcut {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .container {
            display: block;
        }

        .editor {
            display: block;
            border-bottom: 1px solid #ddd;
            padding: 12px;
        }

        .editor textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            border-radius: 4px;
        }

        .preview {
            display: block;
            padding: 15px;
            background: white;
            width: 100%;
        }

        .container.only-md .preview {
            display: none;
        }

        .container.only-preview .editor {
            display: none;
        }

        .container.only-preview .preview {
            display: block;
        }

        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .preview p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .preview ul, .preview ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .preview li {
            margin-bottom: 0.3em;
        }

        .preview code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .preview pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview table {
            border-collapse: collapse;
            margin-bottom: 1em;
            width: 100%;
        }

        .preview th, .preview td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .preview th {
            background: #f5f5f5;
        }

        .preview a {
            color: #007bff;
        }

        .preview img {
            max-width: 100%;
        }

        .preview hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1.5em 0;
        }

        @media print {
            .toolbar {
                display: none !important;
            }

            .editor {
                display: none !important;
            }

            .preview {
                display: block !important;
                width: 100% !important;
                overflow: visible !important;
                padding: 0 !important;
            }
        }

        body.fullpage-mode .toolbar {
            display: none;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <h1>MD Viewer</h1>
    <button class="mode-btn" id="modeBtn" title="Switch view mode">Markdown <span class="shortcut">Ctrl+M</span></button>
</div>

<div class="container only-md" id="container">
    <div class="editor">
        <textarea id="mdInput" placeholder="Enter your Markdown here..."></textarea>
    </div>
    <div class="preview" id="preview"></div>
</div>

<script>
    var cssPagedMedia = (function () {
        var style = document.createElement('style');
        document.head.appendChild(style);
        return function (css) {
            style.innerHTML = css;
        };
    })();

    cssPagedMedia.size = function (sizeString) {
        var rule = '@page { margin: 0; size: ' + sizeString + ' }\n@media print { @page { margin: 0; size: ' + sizeString + ' } }';
        cssPagedMedia(rule);
    };

    function debounce(fn, wait) {
        var timer = null;
        return function () {
            var args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                fn.apply(null, args);
            }, wait);
        };
    }

    window.addEventListener('resize', debounce(function () {
        updatePagedMediaSize();
    }, 200));

    const md = window.markdownit({
        html: false,
        linkify: true,
        typographer: true,
        highlight: function (str, lang) {
            if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(str, {language: lang}).value;
                } catch (__) {
                }
            }
            return '';
        }
    });

    const mdInput = document.getElementById('mdInput');
    const preview = document.getElementById('preview');
    const container = document.getElementById('container');
    const modeBtn = document.getElementById('modeBtn');

    function updatePagedMediaSize() {
        if (!container) return;
        var rect = container.getBoundingClientRect();
        var widthInInches = rect.width / 96;
        var docHeight = Math.max(
            document.body.scrollHeight, document.documentElement.scrollHeight,
            document.body.offsetHeight, document.documentElement.offsetHeight,
            document.body.clientHeight, document.documentElement.clientHeight
        ) + 10;
        var heightInInches = docHeight / 96;
        cssPagedMedia.size(widthInInches + 'in ' + heightInInches + 'in');
    }

    function updatePreview() {
        const markdownText = mdInput.value;
        preview.innerHTML = md.render(markdownText);

        const imgs = preview.querySelectorAll('img');
        if (!imgs || imgs.length === 0) {
            updatePagedMediaSize();
            return;
        }

        let pending = imgs.length;
        imgs.forEach(function (img) {
            if (img.complete) {
                pending -= 1;
            } else {
                img.addEventListener('load', function () {
                    pending -= 1;
                    if (pending === 0) updatePagedMediaSize();
                });
                img.addEventListener('error', function () {
                    pending -= 1;
                    if (pending === 0) updatePagedMediaSize();
                });
            }
        });

        if (pending === 0) updatePagedMediaSize();
    }

    mdInput.addEventListener('input', updatePreview);

    function switchMode() {
        if (container.classList.contains('only-md')) {
            container.classList.remove('only-md');
            container.classList.add('only-preview');
            modeBtn.innerHTML = 'Preview <span class="shortcut">Ctrl+M</span>';
            document.body.classList.add('fullpage-mode');
            updatePreview();
        } else {
            container.classList.remove('only-preview');
            container.classList.add('only-md');
            modeBtn.innerHTML = 'Markdown <span class="shortcut">Ctrl+M</span>';
            document.body.classList.remove('fullpage-mode');
        }
    }

    modeBtn.addEventListener('click', switchMode);

    document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
            e.preventDefault();
            switchMode();
        }
    });

    mdInput.value = `# Welcome to MD Viewer

This is a simple Markdown viewer that helps you convert Markdown to PDF.

## Features

- **Live Preview**: See your formatted text as you type
- **Multiple View Modes**: Switch between different layouts
- **Syntax Highlighting**: Code blocks with automatic syntax highlighting
- **Print Ready**: Use "Only Preview" mode for clean PDF exports

## How to Use

1. Enter your Markdown in the left panel
2. Press \`Ctrl+M\` to switch between view modes
3. In "Only Preview" mode, use your browser's Print function (Ctrl+P) to save as PDF

## Code Example

\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
    return true;
}

greet('World');
\`\`\`

*Start typing to see your Markdown rendered!*`;

    updatePreview();
</script>
</body>
</html>
