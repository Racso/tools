<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Viewer</title>
    <link rel="stylesheet" href="lib/github.min.css">
    <script src="lib/highlight.min.js"></script>
    <script src="lib/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar h1 {
            font-size: 1.2rem;
            margin-right: auto;
        }

        .mode-btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .mode-btn:hover {
            background: #0056b3;
        }

        .shortcut {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Side by side (default) */
        .container.side-by-side {
            flex-direction: row;
        }

        .container.side-by-side .editor,
        .container.side-by-side .preview {
            width: 50%;
            height: 100%;
        }

        /* Top/Down */
        .container.top-down {
            flex-direction: column;
        }

        .container.top-down .editor,
        .container.top-down .preview {
            width: 100%;
            height: 50%;
        }

        /* Only MD input */
        .container.only-md .editor {
            width: 100%;
            height: 100%;
        }

        .container.only-md .preview {
            display: none;
        }

        /* Only formatted text */
        .container.only-preview .editor {
            display: none;
        }

        .container.only-preview .preview {
            width: 100%;
            height: 100%;
        }

        .editor {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .container.top-down .editor {
            border-right: none;
            border-bottom: 1px solid #ddd;
        }

        .editor textarea {
            flex: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }

        .preview {
            overflow: auto;
            padding: 15px;
            background: white;
        }

        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .preview h1:first-child, .preview h2:first-child, .preview h3:first-child {
            margin-top: 0;
        }

        .preview p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .preview ul, .preview ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .preview li {
            margin-bottom: 0.3em;
        }

        .preview code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .preview pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview pre code {
            background: none;
            padding: 0;
        }

        .preview blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            margin: 1em 0;
            color: #666;
        }

        .preview table {
            border-collapse: collapse;
            margin-bottom: 1em;
            width: 100%;
        }

        .preview th, .preview td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .preview th {
            background: #f5f5f5;
        }

        .preview a {
            color: #007bff;
        }

        .preview img {
            max-width: 100%;
        }

        .preview hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1.5em 0;
        }

        /* Syntax highlighting styles for code blocks */
        .preview pre code.hljs {
            display: block;
            overflow-x: auto;
            padding: 1em;
        }

        /* Print styles - hide everything except preview in only-preview mode */
        @media print {
            .toolbar {
                display: none !important;
            }

            .container.only-preview .editor {
                display: none !important;
            }

            .container.only-preview .preview {
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                padding: 0 !important;
            }

            body.print-mode .toolbar {
                display: none !important;
            }

            body.print-mode .container {
                display: block !important;
            }

            body.print-mode .editor {
                display: none !important;
            }

            body.print-mode .preview {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                padding: 0 !important;
            }
        }

        /* Full page mode - hide toolbar */
        body.fullpage-mode .toolbar {
            display: none;
        }

        body.fullpage-mode .container {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>MD Viewer</h1>
        <button class="mode-btn" id="modeBtn" title="Switch view mode">
            Side by Side <span class="shortcut">Ctrl+M</span>
        </button>
    </div>
    <div class="container side-by-side" id="container">
        <div class="editor">
            <textarea id="mdInput" placeholder="Enter your Markdown here..."></textarea>
        </div>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        // Create a dynamic style element for paged media CSS
        var cssPagedMedia = (function() {
            var style = document.createElement('style');
            document.head.appendChild(style);
            return function(css) {
                style.innerHTML = css;
            };
        })();

        // Add a convenience method to set the @page size
        cssPagedMedia.size = function(sizeString) {
            cssPagedMedia('@page { margin: 0; size: ' + sizeString + ' };');
        };

        // Initialize markdown-it with highlight.js for code highlighting
        const md = window.markdownit({
            html: false,        // Disable HTML tags in source for security
            linkify: true,      // Autoconvert URL-like text to links
            typographer: true,  // Enable smart quotes and other typographic replacements
            highlight: function (str, lang) {
                if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(str, { language: lang }).value;
                    } catch (__) {}
                }
                return ''; // Use external default escaping
            }
        });

        const mdInput = document.getElementById('mdInput');
        const preview = document.getElementById('preview');
        const container = document.getElementById('container');
        const modeBtn = document.getElementById('modeBtn');

                // Reusable paged-media size updater. Call after rendering preview or on-demand.
                function updatePagedMediaSize() {
                    if (!container) return;
                    // Get width and height in pixels, then convert to inches (1in = 96px)
                    var rect = container.getBoundingClientRect();
                    var widthInInches = rect.width / 96;

                    // To replicate $(document).height()+10: Get document height (with a 10px buffer)
                    var docHeight = Math.max(
                        document.body.scrollHeight, document.documentElement.scrollHeight,
                        document.body.offsetHeight, document.documentElement.offsetHeight,
                        document.body.clientHeight, document.documentElement.clientHeight
                    ) + 10;
                    var heightInInches = docHeight / 96;

                    cssPagedMedia.size(widthInInches + 'in ' + heightInInches + 'in');
                }

        const modes = ['side-by-side', 'top-down', 'only-md', 'only-preview'];
        const modeLabels = {
            'side-by-side': 'Side by Side',
            'top-down': 'Top / Down',
            'only-md': 'Only MD',
            'only-preview': 'Only Preview'
        };
        let currentModeIndex = 0;

        // Update preview when input changes
        function updatePreview() {
            const markdownText = mdInput.value;
            preview.innerHTML = md.render(markdownText);
            // Recalculate paged-media size so printing/export matches current content
            updatePagedMediaSize();
        }

        mdInput.addEventListener('input', updatePreview);

        // Switch mode
        function switchMode() {
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            const newMode = modes[currentModeIndex];
            
            // Remove all mode classes
            container.classList.remove(...modes);
            // Add new mode class
            container.classList.add(newMode);
            
            // Update button text
            modeBtn.innerHTML = `${modeLabels[newMode]} <span class="shortcut">Ctrl+M</span>`;
            
            // Toggle fullpage mode for only-preview
            if (newMode === 'only-preview') {
                document.body.classList.add('fullpage-mode');
            } else {
                document.body.classList.remove('fullpage-mode');
            }
        }

        modeBtn.addEventListener('click', switchMode);

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            // Ctrl+M or Cmd+M to switch modes
            if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
                e.preventDefault();
                switchMode();
            }
            
            // Escape to exit fullpage mode
            if (e.key === 'Escape' && document.body.classList.contains('fullpage-mode')) {
                e.preventDefault();
                switchMode();
            }
        });

        // Initial sample content
        mdInput.value = `# Welcome to MD Viewer

This is a simple Markdown viewer that helps you convert Markdown to PDF.

## Features

- **Live Preview**: See your formatted text as you type
- **Multiple View Modes**: Switch between different layouts
- **Syntax Highlighting**: Code blocks with automatic syntax highlighting
- **Print Ready**: Use "Only Preview" mode for clean PDF exports

## How to Use

1. Enter your Markdown in the left panel
2. Press \`Ctrl+M\` to switch between view modes
3. In "Only Preview" mode, use your browser's Print function (Ctrl+P) to save as PDF

## Code Example

\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
    return true;
}

greet('World');
\`\`\`

## View Modes

| Mode | Description |
|------|-------------|
| Side by Side | Editor and preview side by side |
| Top / Down | Editor on top, preview below |
| Only MD | Just the Markdown editor |
| Only Preview | Just the formatted output (for printing) |

> **Tip**: Press \`Escape\` in "Only Preview" mode to quickly switch to the next mode.

---

*Start typing to see your Markdown rendered!*`;

        // Initial render
        updatePreview();
    </script>
</body>
</html>
